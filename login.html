<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 left-wrp"></div>
            <div class="col-md-6 right-wrp">
                <h4 class="headClass">Sign in</h4>
                <p class="subText">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed vel eros sollicitudin, venenatis ante id, scelerisque lacus.Â </p>
            
                <form class="signinForm" id="signinForm" action="">
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control mb-2" id="email" placeholder="Email address of patient" name="email" required>
                    </div>
                    <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control mb-2" id="password" placeholder="Password here" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                  </form>

                  <div class="lnk-signin w-100 text-center mt-5">
                    Already have an account? <span style="color: #053D76;"><a href="register.html" style="color: #053D76;">Sign up</a></span>
                  </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.20.0/jquery.validate.min.js"></script>
    <script>
      //$("#signupForm").validate();

      $(document).ready(function () {

        //signupForm valiation
        $('#signinForm').validate({ // initialize the plugin
            rules: {
                email: {
                    required: true,
                    email: true
                },
                password: {
                  required: true,
                  minlength: 6
                }
            },
            submitHandler: function (form) { // for demo
                alert('valid signin form submitted'); // for demo
                return false; // for demo
            }
        });
      });
    </script>
</body>
</html>
